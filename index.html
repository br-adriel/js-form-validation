<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Javascript -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Formulário</h1>
      <form action="#">
        <div class="campo">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required minlength="8" />
        </div>
        <div class="campo">
          <label for="pais">País:</label>
          <input type="text" name="pais" id="pais" required minlength="3" />
        </div>
        <div class="campo">
          <label for="cep">CEP:</label>
          <input
            type="tel"
            name="cep"
            id="cep"
            required
            minlength="8"
            maxlength="8"
          />
        </div>
        <div class="campo">
          <label for="senha">Senha:</label>
          <input type="password" name="senha" id="senha" minlength="8" />
        </div>
        <div class="campo">
          <label for="senha2">Confirmação de senha:</label>
          <input type="password" name="senha2" id="senha2" minlength="8" />
        </div>
        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
